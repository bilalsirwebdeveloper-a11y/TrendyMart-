<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>NEON LUXE | Premium Clothing & Cosmetics</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600;700&family=Montserrat:wght@300;400;500;600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #030304;
            font-family: 'Inter', sans-serif;
            color: #ffffff;
            overflow-x: hidden;
            width: 100%;
            -webkit-tap-highlight-color: transparent; /* Removes default tap highlight */
        }

        /* ===== SMOOTH ANIMATIONS ===== */
        /* All transitions and animations are smooth */
        * {
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        /* Premium Animations */
        @keyframes shimmer {
            0% { background-position: -1000px 0; }
            100% { background-position: 1000px 0; }
        }

        @keyframes floatPremium {
            0%, 100% { transform: translateY(0px) scale(1); }
            50% { transform: translateY(-10px) scale(1.02); }
        }

        @keyframes pulseGlow {
            0% { opacity: 0.3; transform: scale(0.95); }
            50% { opacity: 0.7; transform: scale(1.05); }
            100% { opacity: 0.3; transform: scale(0.95); }
        }

        @keyframes ripple {
            0% { transform: scale(0); opacity: 1; }
            100% { transform: scale(4); opacity: 0; }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Responsive Container */
        .container {
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
        }

        @media (min-width: 768px) {
            .container {
                padding: 0 40px;
            }
        }

        @media (min-width: 1200px) {
            .container {
                padding: 0 60px;
            }
        }

        /* ===== PREMIUM HEADER WITH SMOOTH ANIMATIONS ===== */
        .header {
            position: fixed;
            top: 10px;
            left: 10px;
            right: 10px;
            width: calc(100% - 20px);
            max-width: 1400px;
            margin: 0 auto;
            padding: 12px 20px;
            background: rgba(3, 3, 4, 0.9);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 16, 240, 0.3);
            border-radius: 40px;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            animation: slideUp 0.6s ease-out;
            transform: translateZ(0); /* Hardware acceleration */
            will-change: transform, box-shadow;
        }

        .header:hover {
            border-color: #00F5FF;
            box-shadow: 0 15px 40px rgba(255, 16, 240, 0.3);
            transform: translateY(-2px);
        }

        @media (min-width: 768px) {
            .header {
                top: 20px;
                left: 20px;
                right: 20px;
                width: calc(100% - 40px);
                padding: 15px 30px;
            }
        }

        @media (min-width: 1200px) {
            .header {
                left: 50%;
                transform: translateX(-50%);
                width: 90%;
                padding: 20px 40px;
            }
            
            .header:hover {
                transform: translateX(-50%) translateY(-2px);
            }
        }

        .logo {
            font-family: 'Cormorant Garamond', serif;
            font-size: 24px;
            font-weight: 700;
            letter-spacing: 2px;
            background: linear-gradient(135deg, #FF10F0, #00F5FF);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shimmer 8s infinite;
            cursor: pointer;
            transition: 0.4s;
        }

        .logo:active {
            transform: scale(0.95);
        }

        @media (min-width: 768px) {
            .logo {
                font-size: 28px;
                letter-spacing: 3px;
            }
        }

        /* Mobile Menu */
        .menu-toggle {
            display: block;
            font-size: 24px;
            color: white;
            cursor: pointer;
            z-index: 1001;
            transition: 0.3s;
        }

        .menu-toggle:active {
            transform: scale(0.9);
            color: #FF10F0;
        }

        @media (min-width: 992px) {
            .menu-toggle {
                display: none;
            }
        }

        .nav-menu {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: rgba(3, 3, 4, 0.98);
            backdrop-filter: blur(10px);
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 30px;
            z-index: 1000;
            animation: scaleIn 0.3s ease-out;
            transform: translateZ(0);
        }

        .nav-menu.active {
            display: flex;
        }

        @media (min-width: 992px) {
            .nav-menu {
                display: flex;
                position: static;
                width: auto;
                height: auto;
                background: transparent;
                backdrop-filter: none;
                flex-direction: row;
                gap: 20px;
                animation: none;
            }
        }

        .nav-menu a {
            color: #ffffff;
            text-decoration: none;
            font-family: 'Montserrat', sans-serif;
            font-size: 24px;
            font-weight: 500;
            letter-spacing: 2px;
            text-transform: uppercase;
            position: relative;
            padding: 10px 20px;
            overflow: hidden;
            transition: 0.4s;
        }

        @media (min-width: 992px) {
            .nav-menu a {
                font-size: 13px;
                padding: 5px 0;
            }
        }

        .nav-menu a::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, #FF10F0, #00F5FF);
            transform: scaleX(0);
            transform-origin: right;
            transition: transform 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .nav-menu a:hover::before {
            transform: scaleX(1);
            transform-origin: left;
        }

        .nav-menu a:active {
            transform: scale(0.95);
            color: #FF10F0;
        }

        .close-menu {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 40px;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }

        .close-menu:active {
            transform: rotate(90deg) scale(0.9);
            color: #FF10F0;
        }

        @media (min-width: 992px) {
            .close-menu {
                display: none;
            }
        }

        .header-icons {
            display: flex;
            gap: 15px;
        }

        .header-icons i {
            font-size: 18px;
            color: #ffffff;
            cursor: pointer;
            transition: 0.3s;
            position: relative;
        }

        .header-icons i:hover {
            color: #00F5FF;
            transform: translateY(-3px);
        }

        .header-icons i:active {
            transform: scale(0.8);
            color: #FF10F0;
        }

        /* ===== HERO SECTION WITH SMOOTH ANIMATIONS ===== */
        .hero {
            min-height: 100vh;
            padding: 100px 20px 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            animation: slideUp 0.8s ease-out;
        }

        .hero-glow {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255,16,240,0.2) 0%, transparent 70%);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            animation: pulseGlow 4s ease-in-out infinite;
        }

        .hero-content {
            flex: 1;
            text-align: center;
            max-width: 600px;
            margin-bottom: 40px;
            animation: slideUp 1s ease-out;
        }

        .hero-subtitle {
            font-family: 'Montserrat', sans-serif;
            font-size: 12px;
            letter-spacing: 3px;
            color: #FF10F0;
            margin-bottom: 15px;
            opacity: 0;
            animation: slideUp 0.6s ease-out forwards;
            animation-delay: 0.2s;
        }

        .hero-title {
            font-family: 'Cormorant Garamond', serif;
            font-size: 40px;
            font-weight: 700;
            line-height: 1.1;
            margin-bottom: 20px;
            opacity: 0;
            animation: slideUp 0.6s ease-out forwards;
            animation-delay: 0.4s;
        }

        .hero-title .neon {
            background: linear-gradient(135deg, #FF10F0, #00F5FF);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: inline-block;
            transition: 0.4s;
        }

        .hero-title .neon:hover {
            transform: scale(1.05);
            filter: drop-shadow(0 0 20px #FF10F0);
        }

        .hero-title .neon:active {
            transform: scale(0.95);
        }

        .hero-desc {
            font-size: 14px;
            line-height: 1.6;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 30px;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
            opacity: 0;
            animation: slideUp 0.6s ease-out forwards;
            animation-delay: 0.6s;
        }

        /* ===== BUTTONS WITH SMOOTH ANIMATIONS ===== */
        .hero-btns {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            opacity: 0;
            animation: slideUp 0.6s ease-out forwards;
            animation-delay: 0.8s;
        }

        .btn-premium {
            padding: 12px 25px;
            border: none;
            font-family: 'Montserrat', sans-serif;
            font-size: 12px;
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
            cursor: pointer;
            border-radius: 30px;
            white-space: nowrap;
            position: relative;
            overflow: hidden;
            transform: translateZ(0);
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .btn-premium::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn-premium:active::after {
            width: 300px;
            height: 300px;
        }

        .btn-premium:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(255, 16, 240, 0.4);
        }

        .btn-premium:active {
            transform: translateY(-1px) scale(0.97);
        }

        .btn-primary {
            background: linear-gradient(135deg, #FF10F0, #00F5FF);
            color: #030304;
        }

        .btn-outline {
            background: transparent;
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
        }

        .btn-outline:hover {
            border-color: #00F5FF;
            background: rgba(0, 245, 255, 0.1);
        }

        .hero-image {
            flex: 1;
            text-align: center;
            max-width: 400px;
            margin: 0 auto;
            animation: floatPremium 6s ease-in-out infinite;
            opacity: 0;
            animation: floatPremium 6s ease-in-out infinite, slideUp 0.8s ease-out forwards;
            animation-delay: 1s, 1s;
        }

        .hero-image i {
            font-size: 200px;
            color: #FF10F0;
            filter: drop-shadow(0 0 30px #FF10F0);
            transition: 0.5s;
            cursor: pointer;
        }

        .hero-image i:hover {
            transform: scale(1.05);
            filter: drop-shadow(0 0 50px #FF10F0) drop-shadow(0 0 30px #00F5FF);
        }

        .hero-image i:active {
            transform: scale(0.95);
        }

        /* ===== CATEGORY CARDS WITH SMOOTH ANIMATIONS ===== */
        .categories-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .category-card-premium {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 16, 240, 0.1);
            border-radius: 20px;
            padding: 30px 20px;
            text-align: center;
            transition: all 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transform: translateZ(0);
            opacity: 0;
            animation: scaleIn 0.6s ease-out forwards;
        }

        .category-card-premium:nth-child(1) { animation-delay: 0.2s; }
        .category-card-premium:nth-child(2) { animation-delay: 0.4s; }
        .category-card-premium:nth-child(3) { animation-delay: 0.6s; }

        .category-card-premium::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255,16,240,0.2), rgba(0,245,255,0.2));
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .category-card-premium:hover {
            transform: translateY(-15px) scale(1.02);
            border-color: #FF10F0;
            box-shadow: 0 20px 40px rgba(255, 16, 240, 0.3);
        }

        .category-card-premium:hover::before {
            opacity: 1;
        }

        .category-card-premium:active {
            transform: translateY(-5px) scale(0.98);
        }

        .category-icon-premium {
            width: 70px;
            height: 70px;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, rgba(255,16,240,0.1), rgba(0,245,255,0.1));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            color: #00F5FF;
            transition: all 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .category-card-premium:hover .category-icon-premium {
            transform: scale(1.2) rotate(10deg);
            color: #FF10F0;
            box-shadow: 0 0 30px rgba(255, 16, 240, 0.5);
        }

        .category-card-premium:active .category-icon-premium {
            transform: scale(1) rotate(0deg);
        }

        /* ===== PRODUCT CARDS WITH ULTRA-SMOOTH ANIMATIONS ===== */
        .products-grid-premium {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .product-card-premium {
            background: rgba(255, 255, 255, 0.02);
            border-radius: 15px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            cursor: pointer;
            position: relative;
            transform: translateZ(0);
            opacity: 0;
            animation: scaleIn 0.6s ease-out forwards;
        }

        .product-card-premium:nth-child(1) { animation-delay: 0.1s; }
        .product-card-premium:nth-child(2) { animation-delay: 0.2s; }
        .product-card-premium:nth-child(3) { animation-delay: 0.3s; }
        .product-card-premium:nth-child(4) { animation-delay: 0.4s; }

        .product-card-premium:hover {
            transform: translateY(-15px) scale(1.03);
            border-color: #00F5FF;
            box-shadow: 0 30px 50px rgba(0, 245, 255, 0.3);
        }

        .product-card-premium:active {
            transform: translateY(-5px) scale(0.99);
        }

        .product-image-premium {
            height: 250px;
            position: relative;
            overflow: hidden;
        }

        .product-image-premium i {
            font-size: 120px;
            color: #FF10F0;
            display: block;
            text-align: center;
            line-height: 250px;
            transition: all 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .product-card-premium:hover .product-image-premium i {
            transform: scale(1.2) rotate(5deg);
            color: #00F5FF;
        }

        .product-card-premium:active .product-image-premium i {
            transform: scale(1.1) rotate(0deg);
        }

        .product-info-premium {
            padding: 20px 15px;
            transition: 0.4s;
        }

        .product-card-premium:hover .product-info-premium {
            background: rgba(255, 16, 240, 0.05);
        }

        .product-category {
            font-family: 'Montserrat', sans-serif;
            font-size: 11px;
            color: #FF10F0;
            margin-bottom: 8px;
            transition: 0.3s;
        }

        .product-card-premium:hover .product-category {
            letter-spacing: 2px;
        }

        .product-title-premium {
            font-family: 'Cormorant Garamond', serif;
            font-size: 18px;
            margin-bottom: 8px;
            transition: 0.3s;
        }

        .product-card-premium:hover .product-title-premium {
            color: #00F5FF;
        }

        .product-price-premium {
            font-size: 20px;
            font-weight: 600;
            background: linear-gradient(135deg, #FF10F0, #00F5FF);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            transition: 0.3s;
        }

        .product-card-premium:hover .product-price-premium {
            transform: scale(1.1);
            display: inline-block;
        }

        /* ===== COSMETIC CARDS WITH SMOOTH ANIMATIONS ===== */
        .cosmetics-showcase-premium {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            max-width: 1000px;
            margin: 0 auto;
        }

        .cosmetic-card-premium {
