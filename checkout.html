<!DOCTYPE html>
<html>
<head>
<title>Checkout - Bilal Fashion</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>

<header>
  <div class="logo">BILAL FASHION</div>
</header>

<section class="featured">
<h2>Checkout</h2>

<form id="checkout-form">
  <input type="text" placeholder="Full Name" required><br><br>
  <input type="text" placeholder="Phone Number" required><br><br>
  <input type="text" placeholder="Address" required><br><br>

  <h3>Select Payment Method</h3>
  <select id="payment-method" required>
    <option value="">Select</option>
    <option value="Easypaisa">Easypaisa</option>
    <option value="JazzCash">JazzCash</option>
  </select>

  <div id="payment-info" style="margin-top:20px;"></div>

  <br>
  <input type="text" placeholder="Enter Transaction ID" required>
  <br><br>
  <button type="submit" class="btn">Place Order</button>
</form>

</section>

<script src="js/checkout.js"></script>
</body>
</html>
