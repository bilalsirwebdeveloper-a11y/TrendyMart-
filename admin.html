<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHOPVERSE Admin Panel</title>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600;700&family=Montserrat:wght@300;400;500;600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Firebase SDK (IMPORTANT: Pehle yeh load hoga) -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    
    <style>
        /* ==================== COMPLETE NEON DESIGN ==================== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #030304;
            font-family: 'Inter', sans-serif;
            color: #ffffff;
            overflow-x: hidden;
        }

        /* Animations */
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes scaleIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        /* Container */
        .container {
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header */
        .header {
            position: fixed;
            top: 10px;
            left: 10px;
            right: 10px;
            width: calc(100% - 20px);
            max-width: 1400px;
            margin: 0 auto;
            padding: 12px 25px;
            background: rgba(3, 3, 4, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 16, 240, 0.3);
            border-radius: 40px;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        @media (min-width: 1200px) {
            .header {
                left: 50%;
                transform: translateX(-50%);
                width: 90%;
            }
        }

        .logo {
            font-family: 'Cormorant Garamond', serif;
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(135deg, #FF10F0, #00F5FF);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-decoration: none;
        }

        .admin-badge {
            background: linear-gradient(135deg, #FF10F0, #00F5FF);
            color: #030304;
            padding: 8px 20px;
            border-radius: 30px;
            font-size: 13px;
            font-weight: 600;
            font-family: 'Montserrat', sans-serif;
            letter-spacing: 1px;
        }

        .header-actions {
            display: flex;
            gap: 15px;
        }

        .header-actions a {
            color: white;
            text-decoration: none;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 13px;
        }

        .header-actions a:hover {
            background: rgba(255,16,240,0.2);
            color: #00F5FF;
        }

        /* Main Layout */
        .main-layout {
            display: grid;
            grid-template-columns: 260px 1fr;
            gap: 30px;
            margin-top: 100px;
            padding: 20px;
            max-width: 1400px;
            margin-left: auto;
            margin-right: auto;
        }

        @media (max-width: 992px) {
            .main-layout {
                grid-template-columns: 1fr;
            }
        }

        /* Sidebar */
        .sidebar {
            background: rgba(255,255,255,0.02);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,16,240,0.2);
            border-radius: 20px;
            padding: 20px;
            height: fit-content;
            position: sticky;
            top: 100px;
        }

        .sidebar-title {
            font-family: 'Cormorant Garamond', serif;
            font-size: 22px;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255,16,240,0.3);
        }

        .sidebar-menu {
            list-style: none;
        }

        .sidebar-menu li {
            margin-bottom: 5px;
        }

        .sidebar-menu a {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 15px;
            color: rgba(255,255,255,0.7);
            text-decoration: none;
            border-radius: 10px;
            transition: all 0.3s;
            cursor: pointer;
        }

        .sidebar-menu a i {
            width: 20px;
            color: #FF10F0;
        }

        .sidebar-menu a:hover,
        .sidebar-menu a.active {
            background: rgba(255,16,240,0.1);
            color: white;
            border-left: 3px solid #00F5FF;
        }

        .sidebar-menu a:hover i,
        .sidebar-menu a.active i {
            color: #00F5FF;
        }

        /* Main Content */
        .main-content {
            background: rgba(255,255,255,0.02);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,16,240,0.2);
            border-radius: 20px;
            padding: 30px;
            min-height: 80vh;
            animation: scaleIn 0.3s ease-out;
        }

        .content-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 20px;
        }

        .content-title {
            font-family: 'Cormorant Garamond', serif;
            font-size: 32px;
            background: linear-gradient(135deg, #FF10F0, #00F5FF);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Stats Cards */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,16,240,0.2);
            border-radius: 15px;
            padding: 25px;
            transition: all 0.3s;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            border-color: #00F5FF;
            box-shadow: 0 10px 30px rgba(0,245,255,0.2);
        }

        .stat-icon {
            font-size: 30px;
            color: #FF10F0;
            margin-bottom: 15px;
        }

        .stat-value {
            font-size: 32px;
            font-weight: 700;
            background: linear-gradient(135deg, #FF10F0, #00F5FF);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 13px;
            color: rgba(255,255,255,0.6);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Buttons */
        .btn-primary {
            padding: 12px 25px;
            background: linear-gradient(135deg, #FF10F0, #00F5FF);
            border: none;
            border-radius: 30px;
            color: #030304;
            font-weight: 600;
            cursor: pointer;
            font-size: 13px;
            letter-spacing: 1px;
            transition: all 0.3s;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(255,16,240,0.4);
        }

        .btn-outline {
            padding: 10px 20px;
            background: transparent;
            border: 2px solid rgba(255,16,240,0.3);
            border-radius: 30px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            font-size: 12px;
        }

        .btn-outline:hover {
            border-color: #00F5FF;
            background: rgba(0,245,255,0.1);
        }

        .btn-danger {
            padding: 8px 15px;
            background: #FF10F0;
            border: none;
            border-radius: 20px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            font-size: 12px;
        }

        .btn-edit {
            padding: 8px 15px;
            background: #00F5FF;
            border: none;
            border-radius: 20px;
            color: #030304;
            font-weight: 600;
            cursor: pointer;
            font-size: 12px;
        }

        /* Forms */
        .admin-form {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 40px;
            padding: 30px;
            background: rgba(0,0,0,0.3);
            border-radius: 15px;
            border: 1px solid rgba(255,16,240,0.2);
        }

        @media (max-width: 768px) {
            .admin-form {
                grid-template-columns: 1fr;
            }
        }

        .form-group {
            margin-bottom: 5px;
        }

        .form-group.full-width {
            grid-column: span 2;
        }

        @media (max-width: 768px) {
            .form-group.full-width {
                grid-column: span 1;
            }
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #FF10F0;
            font-size: 12px;
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,16,240,0.3);
            border-radius: 10px;
            color: white;
            font-family: 'Inter', sans-serif;
            font-size: 14px;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #00F5FF;
            box-shadow: 0 0 15px rgba(0,245,255,0.3);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        /* Image Preview */
        .image-preview-container {
            margin-top: 10px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .image-preview {
            width: 100px;
            height: 100px;
            border-radius: 10px;
            object-fit: cover;
            border: 2px solid rgba(255,16,240,0.3);
            display: none;
        }

        .image-preview.active {
            display: block;
        }

        .preview-hint {
            color: rgba(255,255,255,0.5);
            font-size: 12px;
            margin-top: 5px;
        }

        /* Items List */
        .items-list {
            display: grid;
            gap: 15px;
        }

        .item-card {
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,16,240,0.2);
            border-radius: 12px;
            padding: 20px;
            display: grid;
            grid-template-columns: auto 1fr auto;
            gap: 20px;
            align-items: center;
            transition: all 0.3s;
        }

        .item-card:hover {
            border-color: #00F5FF;
            transform: translateX(5px);
        }

        .item-image {
            width: 60px;
            height: 60px;
            border-radius: 10px;
            object-fit: cover;
            border: 2px solid rgba(255,16,240,0.3);
        }

        .item-info h4 {
            font-family: 'Cormorant Garamond', serif;
            font-size: 18px;
            margin-bottom: 5px;
        }

        .item-info p {
            font-size: 13px;
            color: rgba(255,255,255,0.6);
        }

        .item-price {
            color: #00F5FF;
            font-weight: 600;
        }

        .item-actions {
            display: flex;
            gap: 8px;
        }

        .badge {
            display: inline-block;
            padding: 3px 10px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 600;
        }

        .badge-success {
            background: rgba(0,245,255,0.2);
            color: #00F5FF;
        }

        .badge-warning {
            background: rgba(255,16,240,0.2);
            color: #FF10F0;
        }

        /* Tables */
        .data-table {
            width: 100%;
            border-collapse: collapse;
        }

        .data-table th {
            text-align: left;
            padding: 15px 10px;
            color: #FF10F0;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-bottom: 1px solid rgba(255,16,240,0.3);
        }

        .data-table td {
            padding: 15px 10px;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        .data-table tr:hover td {
            background: rgba(255,16,240,0.05);
        }

        .status {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .status.pending {
            background: rgba(255,16,240,0.2);
            color: #FF10F0;
        }

        .status.completed {
            background: rgba(0,245,255,0.2);
            color: #00F5FF;
        }

        .status.cancelled {
            background: rgba(255,0,0,0.2);
            color: #ff4444;
        }

        /* Search Bar */
        .search-bar {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .search-bar input {
            flex: 1;
            padding: 12px 20px;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,16,240,0.3);
            border-radius: 30px;
            color: white;
        }

        .search-bar input:focus {
            outline: none;
            border-color: #00F5FF;
        }

        /* Filter Tabs */
        .filter-tabs {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .filter-tab {
            padding: 8px 20px;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,16,240,0.2);
            border-radius: 30px;
            cursor: pointer;
            font-size: 13px;
        }

        .filter-tab:hover,
        .filter-tab.active {
            background: linear-gradient(135deg, #FF10F0, #00F5FF);
            color: #030304;
            border-color: transparent;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(3,3,4,0.9);
            backdrop-filter: blur(10px);
            z-index: 2000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: rgba(3,3,4,0.95);
            border: 1px solid rgba(255,16,240,0.3);
            border-radius: 20px;
            max-width: 600px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            padding: 30px;
            position: relative;
            animation: scaleIn 0.3s ease-out;
        }

        .modal-close {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 24px;
            color: rgba(255,255,255,0.5);
            cursor: pointer;
        }

        .modal-close:hover {
            color: #FF10F0;
            transform: rotate(90deg);
        }

        .modal-title {
            font-family: 'Cormorant Garamond', serif;
            font-size: 24px;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #FF10F0, #00F5FF);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Spinner */
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255,16,240,0.3);
            border-top: 3px solid #00F5FF;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 40px auto;
        }

        /* Notification */
        .notification {
            position: fixed;
            top: 100px;
            right: 20px;
            padding: 15px 30px;
            background: linear-gradient(135deg, #FF10F0, #00F5FF);
            color: #030304;
            border-radius: 40px;
            font-weight: 600;
            z-index: 9999;
            animation: slideIn 0.3s ease-out;
            box-shadow: 0 10px 30px rgba(255,16,240,0.3);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
        }

        .empty-state i {
            font-size: 60px;
            color: rgba(255,16,240,0.3);
            margin-bottom: 20px;
        }

        .empty-state h3 {
            font-size: 20px;
            margin-bottom: 10px;
            color: rgba(255,255,255,0.7);
        }

        .empty-state p {
            color: rgba(255,255,255,0.5);
            margin-bottom: 20px;
        }

        /* Free Image Hosting Guide */
        .free-hosting-guide {
            background: rgba(0,245,255,0.1);
            border: 1px solid #00F5FF;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .free-hosting-guide h4 {
            color: #00F5FF;
            margin-bottom: 10px;
            font-family: 'Cormorant Garamond', serif;
        }

        .free-hosting-guide a {
            color: #FF10F0;
            text-decoration: none;
        }

        .free-hosting-guide a:hover {
            text-decoration: underline;
        }
    </style>
</head>

    <header class="header">
        <a href="admin.html" class="logo">SHOPVERSE</a>
        <span class="admin-badge">ADMIN PANEL</span>

        // MAREE: YAHAN APNI FIREBASE KI DETAILS DALO
        const firebaseConfig = {

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        
        // Initialize Services
        const auth = firebase.auth();
        const db = firebase.firestore();
        
        // Collections
        const collections = {
            products: db.collection('products'),
            categories: db.collection('categories'),

    <script>
        // ==================== GLOBAL VARIABLES ====================
        let currentUser = null;
        let currentSection = 'dashboard';
        let products = [];
        let categories = [];
        let orders = [];
        let users = [];
        
        // ==================== AUTHENTICATION ====================
        auth.onAuthStateChanged(user => {
            if (user) {
                currentUser = user;
                checkAdminAccess();
            } else {
                window.location.href = 'account.html?redirect=admin';
            }
        });

        async function checkAdminAccess() {
            try {
                const userDoc = await collections.users.doc(currentUser.uid).get();
                const userData = userDoc.data();
                
                if (!userData || !userData.isAdmin) {
                    showNotification('Access denied. Admin only.', 'error');
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 2000);
                } else {
                    loadDashboard();
                }
            } catch (error) {
                console.error('Error checking admin:', error);
                // If no user doc exists, create one with admin flag
                await collections.users.doc(currentUser.uid).set({
                    name: currentUser.displayName || 'Admin',
                    email: currentUser.email,
                    isAdmin: true,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                });
                loadDashboard();
            }
        }

        // Logout
        document.getElementById('logoutBtn').addEventListener('click', (e) => {
            e.preventDefault();
            auth.signOut();
            window.location.href = 'index.html';
        });

        // ==================== SWITCH SECTIONS ====================
        window.switchSection = function(section) {
            currentSection = section;
            
            document.querySelectorAll('.sidebar-menu a').forEach(link => {
                link.classList.remove('active');
            });
            event.currentTarget.classList.add('active');
            
            switch(section) {
                case 'dashboard': loadDashboard(); break;
                case 'products': loadProductsSection(); break;
                case 'categories': loadCategoriesSection(); break;
                case 'orders': loadOrdersSection(); break;
                case 'users': loadUsersSection(); break;
                case 'reviews': loadReviewsSection(); break;
                case 'coupons': loadCouponsSection(); break;
                case 'settings': loadSettingsSection(); break;
            }
        };

        // ==================== DASHBOARD ====================
        async function loadDashboard() {
            const content = document.getElementById('mainContent');
            content.innerHTML = '<div class="spinner"></div>';
            
            try {
                const productsSnapshot = await collections.products.get();
                const categoriesSnapshot = await collections.categories.get();
                const ordersSnapshot = await collections.orders.get();
                const usersSnapshot = await collections.users.get();
                
                const totalProducts = productsSnapshot.size;
                const totalCategories = categoriesSnapshot.size;
                const totalOrders = ordersSnapshot.size;
                const totalUsers = usersSnapshot.size;
                
                let totalRevenue = 0;
                ordersSnapshot.forEach(doc => {
                    const order = doc.data();
                    if (order.status === 'completed' || order.status === 'delivered') {
                        totalRevenue += order.total || 0;
                    }
                });
                
                const recentOrders = [];
                ordersSnapshot.forEach(doc => {
                    recentOrders.push({ id: doc.id, ...doc.data() });

                                    <td>${user.createdAt ? new Date(user.createdAt.toDate()).toLocaleDateString() : 'N/A'}</td>
                                    <td>${user.orderCount || 0}</td>
                                    <td>
                                        <span class="badge ${user.disabled ? 'badge-warning' : 'badge-success'}">
                                            ${user.disabled ? 'Disabled' : 'Active'}
                                        </span>
                                    </td>
                                    <td>
                                        <button class="btn-outline" onclick="toggleUserStatus('${user.id}')" style="padding: 5px 10px;">
                                            ${user.disabled ? 'Enable' : 'Disable'}
                                        </button>
                                    </td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                `;
            } catch (error) {
                content.innerHTML = '<p style="text-align: center;">Error loading users</p>';
            }
        }

        // ==================== REVIEWS SECTION ====================
        async function loadReviewsSection() {
            const content = document.getElementById('mainContent');
            content.innerHTML = '<div class="spinner"></div>';
            
            try {
                const snapshot = await collections.reviews.orderBy('createdAt', 'desc').get();
                
                content.innerHTML = `
                    <div class="content-header">
                        <h2 class="content-title">Manage Reviews</h2>
                    </div>
                    
                    <div class="items-list">
                        ${snapshot.docs.map(doc => {
                            const review = doc.data();
                            return `
                                <div class="item-card">
                                    <div class="item-info">
                                        <div style="display: flex; justify-content: space-between;">
                                            <h4>${review.userName || 'Anonymous'}</h4>
                                            <div style="color: #ffc107;">
                                                ${Array(5).fill().map((_, i) => 
                                                    `<i class="fa${i < review.rating ? 's' : 'r'} fa-star"></i>`
                                                ).join('')}
                                            </div>
                                        </div>
                                        <p style="margin: 10px 0;">${review.comment || ''}</p>
                                        <p style="font-size: 12px; color: rgba(255,255,255,0.5);">
                                            Product ID: ${review.productId} â€¢ 
                                            ${review.createdAt ? new Date(review.createdAt.toDate()).toLocaleDateString() : ''}
                                        </p>
                                    </div>
                                    <div class="item-actions">
                                        <button class="btn-danger" onclick="deleteReview('${doc.id}')">
                                            <i class="fas fa-trash"></i> Delete
                                        </button>
                                    </div>
                                </div>
                            `;
                        }).join('')}
                    </div>
                `;
            } catch (error) {
                content.innerHTML = '<p style="text-align: center;">Error loading reviews</p>';
            }
        }

        // ==================== COUPONS SECTION ====================
        function loadCouponsSection() {
            document.getElementById('mainContent').innerHTML = `
                <div class="content-header">
                    <h2 class="content-title">Manage Coupons</h2>
                    <button class="btn-primary" onclick="showNotification('Coming Soon!')">
                        <i class="fas fa-plus"></i> Add Coupon
                    </button>
                </div>
                
                <div class="empty-state">
                    <i class="fas fa-ticket-alt"></i>
                    <h3>No Coupons Yet</h3>
                    <p>Create your first coupon to start offering discounts.</p>
                    <button class="btn-primary" onclick="showNotification('Coming Soon!')">Add Coupon</button>
                </div>
            `;
        }

        // ==================== SETTINGS SECTION ====================
        function loadSettingsSection() {
            document.getElementById('mainContent').innerHTML = `
                <div class="content-header">
                    <h2 class="content-title">Settings</h2>
                </div>
                
                <div class="admin-form" style="grid-template-columns: 1fr;">
                    <div class="form-group full-width">
                        <label>Store Name</label>
                        <input type="text" value="SHOPVERSE" id="storeName">
                    </div>
                    
                    <div class="form-group">
                        <label>Contact Email</label>
                        <input type="email" value="admin@shopverse.com" id="contactEmail">
                    </div>
                    
                    <div class="form-group">
                        <label>Contact Phone</label>
                        <input type="text" value="+92 300 1234567" id="contactPhone">
                    </div>
                    
                    <div class="form-group full-width">
                        <label>Address</label>
                        <textarea rows="3" id="storeAddress">Lahore, Pakistan</textarea>
                    </div>
                    
                    <div class="form-group">
                        <label>Currency</label>
                        <select id="currency">
                            <option value="PKR" selected>PKR (Rs)</option>
                            <option value="USD">USD ($)</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label>Shipping Charges</label>
                        <input type="number" value="200" id="shippingCharges">
                    </div>
                    
                    <div class="form-group full-width">
                        <label>Free Shipping Above</label>
                        <input type="number" value="2000" id="freeShippingAbove">
                    </div>
                    
                    <div style="display: flex; gap: 10px; margin-top: 20px;">
                        <button class="btn-primary" onclick="saveSettings()">Save Settings</button>
                    </div>
                </div>
            `;
        }

        // Save Settings
        window.saveSettings = function() {
            showNotification('Settings saved successfully!');
        };

        // ==================== UTILITY FUNCTIONS ====================
        window.closeModal = function() {
            const modals = document.querySelectorAll('.modal');
            modals.forEach(modal => modal.remove());
        };

        window.showNotification = function(message, type = 'success') {
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.textContent = message;
            notification.style.background = type === 'success' 
                ? 'linear-gradient(135deg, #FF10F0, #00F5FF)'
                : '#FF10F0';
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 3000);
        };

        // Placeholder functions
        window.viewOrderDetails = function(orderId) {
            showNotification('Order details feature coming soon!');
        };

        window.toggleUserStatus = function(userId) {
            showNotification('User status updated!');
        };

        window.deleteReview = function(reviewId) {
            if (confirm('Delete this review?')) {
                showNotification('Review deleted!');
            }
        };
    </script>
</body>
</html>
