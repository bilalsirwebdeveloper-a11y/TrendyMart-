<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHOPVERSE Admin Panel</title>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600;700&family=Montserrat:wght@300;400;500;600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage-compat.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #030304;
            font-family: 'Inter', sans-serif;
            color: #ffffff;
            overflow-x: hidden;
        }

        /* ===== SMOOTH ANIMATIONS ===== */
        * {
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes pulseGlow {
            0% { box-shadow: 0 0 0 0 rgba(255,16,240,0.4); }
            70% { box-shadow: 0 0 0 10px rgba(255,16,240,0); }
            100% { box-shadow: 0 0 0 0 rgba(255,16,240,0); }
        }

        /* Container */
        .container {
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* ===== HEADER ===== */
        .header {
            position: fixed;
            top: 10px;
            left: 10px;
            right: 10px;
            width: calc(100% - 20px);
            max-width: 1400px;
            margin: 0 auto;
            padding: 12px 25px;
            background: rgba(3, 3, 4, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 16, 240, 0.3);
            border-radius: 40px;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        @media (min-width: 1200px) {
            .header {
                left: 50%;
                transform: translateX(-50%);
                width: 90%;
            }
        }

        .logo {
            font-family: 'Cormorant Garamond', serif;
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(135deg, #FF10F0, #00F5FF);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-decoration: none;
        }

        .admin-badge {
            background: linear-gradient(135deg, #FF10F0, #00F5FF);
            color: #030304;
            padding: 8px 20px;
            border-radius: 30px;
            font-size: 13px;
            font-weight: 600;
            font-family: 'Montserrat', sans-serif;
            letter-spacing: 1px;
        }

        .header-actions {
            display: flex;
            gap: 15px;
        }

        .header-actions a {
            color: white;
            text-decoration: none;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 13px;
        }

        .header-actions a:hover {
            background: rgba(255,16,240,0.2);
            color: #00F5FF;
        }

        /* ===== MAIN LAYOUT ===== */
        .main-layout {
            display: grid;
            grid-template-columns: 260px 1fr;
            gap: 30px;
            margin-top: 100px;
            padding: 20px;
            max-width: 1400px;
            margin-left: auto;
            margin-right: auto;
        }

        @media (max-width: 992px) {
            .main-layout {
                grid-template-columns: 1fr;
            }
        }

        /* ===== SIDEBAR ===== */
        .sidebar {
            background: rgba(255,255,255,0.02);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,16,240,0.2);
            border-radius: 20px;
            padding: 20px;
            height: fit-content;
            position: sticky;
            top: 100px;
        }

        .sidebar-title {
            font-family: 'Cormorant Garamond', serif;
            font-size: 22px;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255,16,240,0.3);
        }

        .sidebar-menu {
            list-style: none;
        }

        .sidebar-menu li {
            margin-bottom: 5px;
        }

        .sidebar-menu a {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 15px;
            color: rgba(255,255,255,0.7);
            text-decoration: none;
            border-radius: 10px;
            transition: all 0.3s;
        }

        .sidebar-menu a i {
            width: 20px;
            color: #FF10F0;
        }

        .sidebar-menu a:hover,
        .sidebar-menu a.active {
            background: rgba(255,16,240,0.1);
            color: white;
            border-left: 3px solid #00F5FF;
        }

        .sidebar-menu a:hover i,
        .sidebar-menu a.active i {
            color: #00F5FF;
        }

        /* ===== MAIN CONTENT ===== */
        .main-content {
            background: rgba(255,255,255,0.02);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,16,240,0.2);
            border-radius: 20px;
            padding: 30px;
            min-height: 80vh;
            animation: scaleIn 0.3s ease-out;
        }

        .content-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 20px;
        }

        .content-title {
            font-family: 'Cormorant Garamond', serif;
            font-size: 32px;
            background: linear-gradient(135deg, #FF10F0, #00F5FF);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* ===== STATS CARDS ===== */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,16,240,0.2);
            border-radius: 15px;
            padding: 25px;
            transition: all 0.3s;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            border-color: #00F5FF;
            box-shadow: 0 10px 30px rgba(0,245,255,0.2);
        }

        .stat-icon {
            font-size: 30px;
            color: #FF10F0;
            margin-bottom: 15px;
        }

        .stat-value {
            font-size: 32px;
            font-weight: 700;
            background: linear-gradient(135deg, #FF10F0, #00F5FF);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 13px;
            color: rgba(255,255,255,0.6);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* ===== BUTTONS ===== */
        .btn-primary {
            padding: 12px 25px;
            background: linear-gradient(135deg, #FF10F0, #00F5FF);
            border: none;
            border-radius: 30px;
            color: #030304;
            font-weight: 600;
            cursor: pointer;
            font-size: 13px;
            letter-spacing: 1px;
            transition: all 0.3s;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(255,16,240,0.4);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-outline {
            padding: 10px 20px;
            background: transparent;
            border: 2px solid rgba(255,16,240,0.3);
            border-radius: 30px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            font-size: 12px;
        }

        .btn-outline:hover {
            border-color: #00F5FF;
            background: rgba(0,245,255,0.1);
        }

        .btn-danger {
            padding: 8px 15px;
            background: #FF10F0;
            border: none;
            border-radius: 20px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            font-size: 12px;
        }

        .btn-edit {
            padding: 8px 15px;
            background: #00F5FF;
            border: none;
            border-radius: 20px;
            color: #030304;
            font-weight: 600;
            cursor: pointer;
            font-size: 12px;
        }

        /* ===== FORMS ===== */
        .admin-form {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 40px;
            padding: 30px;
            background: rgba(0,0,0,0.3);
            border-radius: 15px;
            border: 1px solid rgba(255,16,240,0.2);
        }

        @media (max-width: 768px) {
            .admin-form {
                grid-template-columns: 1fr;
            }
        }

        .form-group {
            margin-bottom: 5px;
        }

        .form-group.full-width {
            grid-column: span 2;
        }

        @media (max-width: 768px) {
            .form-group.full-width {
                grid-column: span 1;
            }
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #FF10F0;
            font-size: 12px;
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,16,240,0.3);
            border-radius: 10px;
            color: white;
            font-family: 'Inter', sans-serif;
            font-size: 14px;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #00F5FF;
            box-shadow: 0 0 15px rgba(0,245,255,0.3);
        }

        .form-group input[type="file"] {
            padding: 10px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .image-preview {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 10px;
        }

        .preview-image {
            width: 80px;
            height: 80px;
            border-radius: 10px;
            object-fit: cover;
            border: 2px solid rgba(255,16,240,0.3);
            position: relative;
        }

        .preview-image:hover {
            border-color: #00F5FF;
        }

        .remove-image {
            position: absolute;
            top: -5px;
            right: -5px;
            width: 20px;
            height: 20px;
            background: #FF10F0;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            cursor: pointer;
        }

        /* ===== TABLES & LISTS ===== */
        .items-list {
            display: grid;
            gap: 15px;
        }

        .item-card {
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,16,240,0.2);
            border-radius: 12px;
            padding: 20px;
            display: grid;
            grid-template-columns: auto 1fr auto;
            gap: 20px;
            align-items: center;
            transition: all 0.3s;
        }

        .item-card:hover {
            border-color: #00F5FF;
            transform: translateX(5px);
        }

        .item-image {
            width: 60px;
            height: 60px;
            border-radius: 10px;
            object-fit: cover;
            border: 2px solid rgba(255,16,240,0.3);
        }

        .item-info h4 {
            font-family: 'Cormorant Garamond', serif;
            font-size: 18px;
            margin-bottom: 5px;
        }

        .item-info p {
            font-size: 13px;
            color: rgba(255,255,255,0.6);
        }

        .item-price {
            color: #00F5FF;
            font-weight: 600;
        }

        .item-actions {
            display: flex;
            gap: 8px;
        }

        .badge {
            display: inline-block;
            padding: 3px 10px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 600;
        }

        .badge-success {
            background: rgba(0,245,255,0.2);
            color: #00F5FF;
        }

        .badge-warning {
            background: rgba(255,16,240,0.2);
            color: #FF10F0;
        }

        /* ===== TABLES ===== */
        .data-table {
            width: 100%;
            border-collapse: collapse;
        }

        .data-table th {
            text-align: left;
            padding: 15px 10px;
            color: #FF10F0;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-bottom: 1px solid rgba(255,16,240,0.3);
        }

        .data-table td {
            padding: 15px 10px;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        .data-table tr:hover td {
            background: rgba(255,16,240,0.05);
        }

        .status {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .status.pending {
            background: rgba(255,16,240,0.2);
            color: #FF10F0;
        }

        .status.completed {
            background: rgba(0,245,255,0.2);
            color: #00F5FF;
        }

        .status.cancelled {
            background: rgba(255,0,0,0.2);
            color: #ff4444;
        }

        /* ===== SEARCH & FILTER ===== */
        .search-bar {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .search-bar input {
            flex: 1;
            padding: 12px 20px;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,16,240,0.3);
            border-radius: 30px;
            color: white;
        }

        .search-bar input:focus {
            outline: none;
            border-color: #00F5FF;
        }

        .filter-tabs {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .filter-tab {
            padding: 8px 20px;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,16,240,0.2);
            border-radius: 30px;
            cursor: pointer;
            font-size: 13px;
        }

        .filter-tab:hover,
        .filter-tab.active {
            background: linear-gradient(135deg, #FF10F0, #00F5FF);
            color: #030304;
            border-color: transparent;
        }

        /* ===== MODAL ===== */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(3,3,4,0.9);
            backdrop-filter: blur(10px);
            z-index: 2000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: rgba(3,3,4,0.95);
            border: 1px solid rgba(255,16,240,0.3);
            border-radius: 20px;
            max-width: 600px;
            width: 90%;
            padding: 30px;
            position: relative;
            animation: scaleIn 0.3s ease-out;
        }

        .modal-close {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 24px;
            color: rgba(255,255,255,0.5);
            cursor: pointer;
        }

        .modal-close:hover {
            color: #FF10F0;
            transform: rotate(90deg);
        }

        .modal-title {
            font-family: 'Cormorant Garamond', serif;
            font-size: 24px;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #FF10F0, #00F5FF);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* ===== LOADING ===== */
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255,16,240,0.3);
            border-top: 3px solid #00F5FF;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 40px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* ===== NOTIFICATION ===== */
        .notification {
            position: fixed;
            top: 100px;
            right: 20px;
            padding: 15px 30px;
            background: linear-gradient(135deg, #FF10F0, #00F5FF);
            color: #030304;
            border-radius: 40px;
            font-weight: 600;
            z-index: 9999;
            animation: slideIn 0.3s ease-out;
            box-shadow: 0 10px 30px rgba(255,16,240,0.3);
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        /* ===== EMPTY STATE ===== */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
        }

        .empty-state i {
            font-size: 60px;
            color: rgba(255,16,240,0.3);
            margin-bottom: 20px;
        }

        .empty-state h3 {
            font-size: 20px;
            margin-bottom: 10px;
            color: rgba(255,255,255,0.7);
        }

        .empty-state p {
            color: rgba(255,255,255,0.5);
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <a href="admin.html" class="logo">SHOPVERSE</a>
        <span class="admin-badge">ADMIN PANEL</span>
        <div class="header-actions">
            <a href="index.html" target="_blank"><i class="fas fa-external-link-alt"></i> View Site</a>
            <a href="#" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Logout</a>
        </div>
    </header>

    <!-- Main Layout -->
    <div class="main-layout">
        <!-- Sidebar -->
        <aside class="sidebar">
            <h3 class="sidebar-title">Dashboard</h3>
            <ul class="sidebar-menu">
                <li><a href="#" class="active" onclick="switchSection('dashboard')"><i class="fas fa-chart-line"></i> Dashboard</a></li>
                <li><a href="#" onclick="switchSection('products')"><i class="fas fa-box"></i> Products</a></li>
                <li><a href="#" onclick="switchSection('categories')"><i class="fas fa-tags"></i> Categories</a></li>
                <li><a href="#" onclick="switchSection('orders')"><i class="fas fa-shopping-bag"></i> Orders</a></li>
                <li><a href="#" onclick="switchSection('users')"><i class="fas fa-users"></i> Users</a></li>
                <li><a href="#" onclick="switchSection('reviews')"><i class="fas fa-star"></i> Reviews</a></li>
                <li><a href="#" onclick="switchSection('coupons')"><i class="fas fa-ticket-alt"></i> Coupons</a></li>
                <li><a href="#" onclick="switchSection('settings')"><i class="fas fa-cog"></i> Settings</a></li>
            </ul>
        </aside>

        <!-- Main Content -->
        <main class="main-content" id="mainContent">
            <!-- Dynamic content will be loaded here -->
        </main>
    </div>

    <!-- Firebase Config -->
    <script src="firebase-config.js"></script>

    <script>
        // ==================== GLOBAL VARIABLES ====================
        let currentUser = null;
        let currentSection = 'dashboard';
        let products = [];
        let categories = [];
        let orders = [];
        let users = [];
        
        // ==================== AUTHENTICATION ====================
        auth.onAuthStateChanged(user => {
            if (user) {
                currentUser = user;
                checkAdminAccess();
            } else {
                window.location.href = 'account.html?redirect=admin';
            }
        });

        async function checkAdminAccess() {
            try {
                const userDoc = await collections.users.doc(currentUser.uid).get();
                const userData = userDoc.data();
                
                if (!userData || !userData.isAdmin) {
                    // Not admin, redirect
                    showNotification('Access denied. Admin only.', 'error');
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 2000);
                } else {
                    // Load dashboard
                    loadDashboard();
                }
            } catch (error) {
                console.error('Error checking admin:', error);
            }
        }

        // Logout
        document.getElementById('logoutBtn').addEventListener('click', (e) => {
            e.preventDefault();
            auth.signOut();
            window.location.href = 'index.html';
        });

        // ==================== SWITCH SECTIONS ====================
        window.switchSection = function(section) {
            currentSection = section;
            
            // Update active menu
            document.querySelectorAll('.sidebar-menu a').forEach(link => {
                link.classList.remove('active');
            });
            event.target.closest('a').classList.add('active');
            
            // Load section content
            switch(section) {
                case 'dashboard':
                    loadDashboard();
                    break;
                case 'products':
                    loadProductsSection();
                    break;
                case 'categories':
                    loadCategoriesSection();
                    break;
                case 'orders':
                    loadOrdersSection();
                    break;
                case 'users':
                    loadUsersSection();
                    break;
                case 'reviews':
                    loadReviewsSection();
                    break;
                case 'coupons':
                    loadCouponsSection();
                    break;
                case 'settings':
                    loadSettingsSection();
                    break;
            }
        };

        // ==================== DASHBOARD ====================
        async function loadDashboard() {
            const content = document.getElementById('mainContent');
            content.innerHTML = '<div class="spinner"></div>';
            
            try {
                // Load stats
                const productsSnapshot = await collections.products.get();
                const categoriesSnapshot = await collections.categories.get();
                const ordersSnapshot = await collections.orders.get();
                const usersSnapshot = await collections.users.get();
                
                // Calculate stats
                const totalProducts = productsSnapshot.size;
                const totalCategories = categoriesSnapshot.size;
                const totalOrders = ordersSnapshot.size;
                const totalUsers = usersSnapshot.size;
                
                // Calculate revenue
                let totalRevenue = 0;
                ordersSnapshot.forEach(doc => {
                    const order = doc.data();
                    if (order.status === 'completed' || order.status === 'delivered') {
                        totalRevenue += order.total || 0;
                    }
                });
                
                // Get recent orders
                const recentOrders = [];
                ordersSnapshot.forEach(doc => {
                    recentOrders.push({ id: doc.id, ...doc.data() });
                });
                recentOrders.sort((a, b) => b.createdAt - a.createdAt).slice(0, 5);
                
                content.innerHTML = `
                    <div class="content-header">
                        <h2 class="content-title">Dashboard</h2>
                        <div>
                            <span class="badge badge-success">Last updated: ${new Date().toLocaleString()}</span>
                        </div>
                    </div>
                    
                    <!-- Stats -->
                    <div class="stats-grid">
                        <div class="stat-card">
                            <div class="stat-icon"><i class="fas fa-box"></i></div>
                            <div class="stat-value">${totalProducts}</div>

        window.saveProduct = async function(e) {
            e.preventDefault();
            
            const productData = {
                name: document.getElementById('productName').value,
                category: document.getElementById('productCategory').value,
                price: parseFloat(document.getElementById('productPrice').value),
                stock: parseInt(document.getElementById('productStock').value),

                badge: document.getElementById('productBadge').value,

                sizes: document.getElementById('productSizes').value.split(',').map(s => s.trim()).filter(s => s),
                colors: document.getElementById('productColors').value.split(',').map(c => c.trim()).filter(c => c),
                updatedAt: firebase.firestore.FieldValue.serverTimestamp()
            };
            
            try {
                if (editingProductId) {
                    // Update existing
                    await collections.products.doc(editingProductId).update(productData);
                    showNotification('Product updated successfully!');
                } else {
                    // Add new

        // ==================== UTILITY FUNCTIONS ====================
        window.closeModal = function() {
            const modals = document.querySelectorAll('.modal');
            modals.forEach(modal => modal.remove());
        };

        window.showNotification = function(message, type = 'success') {
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.textContent = message;
            notification.style.background = type === 'success' 
                ? 'linear-gradient(135deg, #FF10F0, #00F5FF)'
                : '#FF10F0';
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 3000);
        };
